<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="utf-8">  
<title>User interface for Ajax, PHP, MySQL demo</title>  
<meta name="description" content="HTML code for user interface for Ajax, PHP and MySQL demo.">  
 
<style type="text/css"> 
body {padding-top: 40px; padding-left: 25%} 
li {list-style: none; margin:5px 0 5px 0; color:#FF0000} 
</style> 
</head> 
<body> 
<form class="well-home span6 form-horizontal" name="ajax-demo" id="ajax-demo"> 
<div class="control-group"> 
              <label class="control-label" for="Sname">Phone no </label> 
              <div class="controls"> 
                <input type="text" id="sid" onKeyUp="sname_ret()"><br> 
                Patient's Name<br> 
 	 	<div id="suggestion"></div> 
 	 </div> 
 </div> 
 <div class="control-group"> 
              <div class="controls"> 
                <button type="submit" class="btn btn-success">Submit</button> 
              </div> 
 </div> 
</form> <script> 
function sname_ret() 
{ 
var sno = document.getElementById("sid").value; var xhr;  if (window.XMLHttpRequest) { // Mozilla, Safari, ...   
      xhr = new XMLHttpRequest(); 
} else if (window.ActiveXObject) { // IE 8 and older    
     xhr = new ActiveXObject("Microsoft.XMLHTTP"); 
} 
    var data = "snum=" + sno;    
     xhr.open("POST", "s.php", true);  
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");                      
     xhr.send(data); 
xhr.onreadystatechange = display_data; 
 
    	function display_data() { 
   if (xhr.readyState == 4) { 
      if (xhr.status == 200) {        //alert(xhr.responseText);          
        document.getElementById("suggestion").innerHTML = xhr.responseText; 
      }       else { 
        alert('There was a problem with the request.'); 
      } 
     } 
  } 
} 
</script> 
</body> 
</html>
